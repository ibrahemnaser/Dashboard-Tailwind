<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      .show {
        left: 0 !important;
      }
    </style>
    <!-- == Custom CSS == -->
    <link rel="stylesheet" href="dist/output.css" />
    <!-- == Required chart.js == -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- == Custom JS == -->
    <script defer type="module" src="scripts/main.js"></script>
  </head>
  <body class="selection:text-pink-800 dark:selection:text-pink-200">
    <main class="flex">
      <!-- == Sidebar Start == -->

      <!-- == Start Modal == -->
      <div
        class="modal fixed top-0 left-0 w-screen transition-all duration-200 bg-black opacity-0 z-40"
      ></div>
      <!-- == Start Modal == -->

      <!-- == Start Toggler == -->
      <button
        id="toggler"
        class="fixed bottom-12 right-16 bg-pink-800 active:bg-pink-900 dark:bg-pink-200 shadow-lg cursor-pointer z-50 peer rounded-full w-12 h-12 flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-white dark:text-gray-700"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <!-- == End Toggler == -->

      <section
        id="sidebar"
        class="sidebar fixed top-0 z-50 -left-full min-h-screen flex flex-col justify-between bg-slate-100 dark:bg-slate-700 basis-1/4 p-4 transition-all duration-300 shadow-2xl"
      >
        <div class="top-sidebar">
          <div
            class="title text-center text-pink-800 dark:text-pink-200 font-bold text-3xl"
          >
            Reservation
          </div>
          <ul class="flex flex-col py-12 gap-y-2">
            <li
              class="flex gap-4 text-xl items-center py-3 px-2 hover:cursor-pointer hover:bg-pink-100 group"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-pink-800 dark:text-pink-200 dark:group-hover:text-pink-800"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                />
              </svg>
              <h4
                class="text-gray-700 dark:text-gray-50 font-bold group-hover:text-pink-800"
              >
                Dashboard
              </h4>
            </li>
            <li
              class="flex gap-4 text-xl items-center py-3 px-2 hover:cursor-pointer hover:bg-pink-100 group"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-pink-800 dark:text-pink-200 dark:group-hover:text-pink-800"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
                />
              </svg>
              <h4
                class="text-gray-700 dark:text-gray-50 font-bold group-hover:text-pink-800"
              >
                Reservation
              </h4>
            </li>
            <li
              class="flex gap-4 text-xl items-center py-3 px-2 hover:cursor-pointer hover:bg-pink-100 group"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-pink-800 dark:text-pink-200 dark:group-hover:text-pink-800"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
                />
              </svg>
              <h4
                class="text-gray-700 dark:text-gray-50 font-bold group-hover:text-pink-800"
              >
                Services
              </h4>
            </li>
          </ul>
        </div>
        <div class="bottom-sidebar">
          <ul class="switcher">
            <li class="moon hidden dark:block">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-pink-800 hidden dark:block dark:text-pink-200 dark:hover:text-pink-800 cursor-pointer"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                />
              </svg>
            </li>
            <li class="sun block dark:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-pink-800 hover:text-pink-200 cursor-pointer"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                  clip-rule="evenodd"
                />
              </svg>
            </li>
          </ul>

          <div class="button mt-20">
            <button
              class="rounded bg-pink-800 hover:bg-pink-900 dark:bg-pink-200 dark:hover:bg-pink-300 text-white dark:text-gray-700 w-full py-2"
            >
              Logout
            </button>
          </div>
        </div>
      </section>

      <!-- == End Start == -->

      <!-- == Start Dashboard Body == -->
      <section
        class="dashboard-body basis-full px-2 py-4 flex flex-col gap-y-8 absolute w-full"
      >
        <div class="dashboard-top">
          <h3 class="font-bold text-3xl text-slate-600">Dashboard</h3>
          <p class="text-slate-400">1st January 2022 | 30th June 2022</p>
        </div>
        <div
          class="dashboard-main bg-slate-300 py-16 px-4 rounded dark:bg-slate-900"
        >
          <div
            class="dash-stats grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-4"
          >
            <div
              class="bg-white dark:bg-slate-700 shadow-lg dark:shadow-2xl hover:shadow-none rounded flex items-center justify-between p-6 transition-shadow cursor-pointer"
            >
              <div class="text flex flex-col">
                <h4 class="text-slate-400 font-bold">Check-In Today</h4>
                <span class="font-bold text-4xl dark:text-white">35</span>
              </div>
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-10 w-10 text-pink-800 dark:text-pink-200"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <div
              class="bg-white dark:bg-slate-700 shadow-lg dark:shadow-2xl hover:shadow-none rounded flex items-center justify-between p-6 transition-shadow cursor-pointer"
            >
              <div class="text flex flex-col">
                <h4 class="text-slate-400 font-bold">Check-Out Today</h4>
                <span class="font-bold text-4xl dark:text-white">23</span>
              </div>
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-10 w-10 text-pink-800 dark:text-pink-200"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
            <div
              class="bg-white dark:bg-slate-700 shadow-lg dark:shadow-2xl hover:shadow-none rounded flex items-center justify-between p-6 transition-shadow cursor-pointer"
            >
              <div class="text flex flex-col">
                <h4 class="text-slate-400 font-bold">Assets</h4>
                <span class="font-bold text-4xl dark:text-white">150</span>
              </div>
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-10 w-10 text-pink-800 dark:text-pink-200"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="dash-chart mt-5 grid md:grid-cols-3 p-4 gap-3">
            <div
              class="md:col-span-2 flex flex-col p-2 md:p-8 bg-white dark:bg-slate-700 rounded shadow-sm max-w-[90%] md:max-w-full w-full mx-auto"
            >
              <b class="flex flex-row text-slate-400"
                >Property Release for today</b
              >
              <div class="chartline-container w-full h-full">
                <canvas id="chartLine"></canvas>
              </div>
            </div>

            <div
              class="flex flex-col p-2 md:p-8 bg-white dark:bg-slate-700 rounded shadow-sm max-w-[90%] md:max-w-full w-full mx-auto"
            >
              <b class="flex flex-row text-slate-400">Occupancy Percentage</b>
              <div class="chartline-container w-full">
                <canvas id="chartRadar"></canvas>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- == End Dashboard Body == -->
    </main>

    <!-- Chart line -->
    <script>
      const labels = ["January", "February", "March", "April", "May", "June"];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "Check-In Users",
            backgroundColor: "hsl(252, 82.9%, 67.8%)",
            borderColor: "hsl(252, 82.9%, 67.8%)",
            data: [0, 10, 5, 2, 20, 30, 45],
          },
        ],
      };

      const configLineChart = {
        type: "line",
        data,
        options: { maintainAspectRatio: false },
      };

      var chartLine = new Chart(
        document.getElementById("chartLine"),
        configLineChart
      );
    </script>

    <!-- Chart Radar -->
    <script>
      const dataRadar = {
        labels: [
          "Reservation 1",
          "Reservation 2",
          "Reservation 3",
          "Reservation 4",
          "Reservation 5",
          "Reservation 6",
          "Reservation 7",
        ],
        datasets: [
          {
            label: "Assets",
            data: [65, 59, 90, 81, 56, 55, 40],
            fill: true,
            backgroundColor: "rgba(255,105,180)",
            borderColor: "rgb(255,20,147)",
            pointBackgroundColor: "rgb(133, 105, 241)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgb(133, 105, 241)",
          },
          {
            label: "Price",
            data: [28, 48, 40, 19, 96, 27, 100],
            fill: true,
            backgroundColor: "rgba(255,105,180)",
            borderColor: "rgb(0,191,255)",
            pointBackgroundColor: "rgb(54, 162, 235)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgb(54, 162, 235)",
          },
        ],
      };

      const configRadarChart = {
        type: "radar",
        data: dataRadar,
        options: { maintainAspectRatio: false },
      };

      var chartBar = new Chart(
        document.getElementById("chartRadar"),
        configRadarChart
      );
    </script>
  </body>
</html>
